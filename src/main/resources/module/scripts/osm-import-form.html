<div>
    <table>
        <tr>
            <th id="settings-select-overpass-instance" style="vertical-align: middle;">
                <label bind="selectInstance" for="selectInstance"/>
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <hr class="osm-import-separator"/>
            </td>
        </tr>
        <tr>
            <th>
                <span bind="enterRawQuery"/>
            </th>
        </tr>
        <tr>
            <td>
                                <textarea bind="rawQueryInput"
                                          class="raw-query-code"/>
            </td>
        </tr>
        <tr>
            <td>
                <button bind="nextButton" class="button-secondary pure-button"
                        type="button"/>
                <a
                        href="https://dev.overpass-api.de/overpass-doc/en/index.html"
                        target="_blank">
                    <button bind="helpButton" class="pure-button"
                            type="button"/>
                </a>
            </td>
        </tr>
    </table>
</div>

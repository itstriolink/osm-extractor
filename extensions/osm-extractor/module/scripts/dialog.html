<div class="dialog-frame" style="width: 800px;">
    <div bind="dialogHeader" class="dialog-header"></div>
    <div bind="dialogBody" class="dialog-body">
        <div class="refine-tabs" id="osm-extractor-tabs">
            <ul>
                <li><a bind="dialogQuery" href="#tabs-query"></a></li>
                <li><a bind="dialogRawQuery" href="#tabs-raw-query"></a></li>
                <li><a bind="dialogSettings" href="#tabs-settings"></a></li>

            </ul>

            <div id="tabs-query">
                <div class="grid-layout grid-layout-for-ui layout-normal layout-full">
                    <table>
                        <tr>
                            <td>
                                <label bind="selectKey" for="selectKey"/>
                            </td>
                            <td id="query-select-tag-key"/>
                        </tr>
                        <tr>
                            <td>
                                <label bind="selectValue" for="selectValue"/>
                            </td>
                            <td id="query-select-tag-value"/>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="tabs-raw-query" style="display: none;">
                <div class="grid-layout grid-layout-for-ui layout-loose layout-full">
                    <table>
                        <tr>
                            <th>
                                <span bind="enterRawQuery"/>
                            </th>
                            <th>
                                <span bind="rawQueryMappings"/>
                            </th>
                        </tr>
                        <tr>
                            <td width="60%">
                                <textarea bind="rawQueryInput"
                                          class="raw-query-code"/>
                            </td>
                            <td width="40%">
                                <div class="column-list-container">
                                    <table bind="columnList" id="raw-query-response-table" width="100%">
                                        <thead class="header">
                                        <tr>
                                            <th width="100px">Tag Name</th>
                                            <th width="100px">New Column Name</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button bind="runRawQueryButton" class="button-secondary pure-button" id="runRawQuery"
                                        type="button"/>
                            </td>
                            <td>
                                <button bind="saveRawQueryButton" class="button-secondary pure-button" id="saveRawQuery"
                                        type="button"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="tabs-settings" style="display: none;">
                <div class="grid-layout grid-layout-for-ui layout-loose layout-full">
                    <table>
                        <tr>
                            <th style="vertical-align: middle;" width="30%"><label bind="selectInstance"
                                                                                   for="selectInstance"/></th>
                            <td id="settings-select-overpass-instance" width="70%"/>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div bind="dialogFooter" class="dialog-footer">
        <div class="grid-layout layout-tightest layout-full">
            <table>
                <tr>
                    <td style="text-align: right;">
                        <button bind="cancelButton" class="button"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
